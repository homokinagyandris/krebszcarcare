<!DOCTYPE html>
<html>
<head>
    <title>Car Placeholders</title>
    <style>
        .placeholder {
            width: 800px;
            height: 600px;
            margin: 20px;
            background: #2c2c2c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            font-family: system-ui;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Service Images -->
    <div class="placeholder" id="exterior">🚗</div>
    <div class="placeholder" id="interior">🚙</div>
    <div class="placeholder" id="ceramic">🏎️</div>
    <div class="placeholder" id="paint">🚘</div>

    <!-- Gallery Images -->
    <div class="placeholder" id="gallery1">🚗</div>
    <div class="placeholder" id="gallery2">🚙</div>
    <div class="placeholder" id="gallery3">🏎️</div>
    <div class="placeholder" id="gallery4">🚘</div>
</body>
</html>
